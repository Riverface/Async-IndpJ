<!doctype html>
<html lang="en">

<head>
    <title>Doctor Search</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-3">Doctor Search</h1>
            <p class="lead"></p>
            <hr class="my-2">
            <p class="lead">
                <form id='docform' action="">
                    <div id='' class="form-group">
                        <small id="helpId" class="form-text text-muted"></small>
                    </div>

                    First Name: <input id='firstname' type="text"></input> 
                    Last Name: <input type="text" id='lastname'></input><br>
                    Location: <input id='location' type="text"></input> Distance: <input type="number" id='distance'></input><br> Search Term: <input type="text" id='query'></input><br>
                    <button class="btn btn-primary btn-lg" type="submit">Search</button>
            
            </form>

    </div>

    <blockquote class="blockquote">
        <p class="mb-0">We have the best doctors.</p>
        <footer class="blockquote-footer"> <cite title="Source Title">Dr. Tod PhilPod</cite></footer>
    </blockquote>
    <div id='doc'></div>
</div>
